<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<h1>Список новостей</h1>

{% for item in news %}
<div>
    <p>{{ item.title }}</p>
    <p>{{ item.content }}</p>
    <p>{{ item.created_at }}</p>
    <hr>
</div>
{% endfor %}

</body>
</html>
